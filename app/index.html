<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Backbase Hackathon 2015</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <!--[if lt IE 10]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container" id="header">
    <div class="row">
      <div class="col-md-6">
        <img src="images/bb-hackathon-logo.png" alt="Backbase Hackathon"/>
      </div>
      <div class="col-md-6">
        <a href="#apply" class="btn btn-danger">Apply now!</a>
      </div>
    </div>
  </div>

  <section class="tiled">
    <div class="container">
      <div class="row" id="hero"></div>
    </div>
  </section>

  <section class="grayed">
    <div class="container">
      <div class="row" id="description"></div>
    </div>
  </section>

  <section class="whited">
    <div class="container">
      <div class="row" id="attendance"></div>
    </div>
  </section>

  <section class="grayed">
    <div class="container">
      <div class="row" id="prizes"></div>
    </div>
  </section>

  <section class="whited">
    <div class="container">
      <div class="row" id="agenda-title">
        <h2>Agenda</h2>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row" id="agenda"></div>
  </div>

  <section class="grayed">
    <div class="container">
      <div id="goals"></div>
    </div>
  </section>


  <section class="tiled">
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="apply"></div>
        <div class="col-md-6">
          <div class="signup-teams cognito">
            <script src="https://services.cognitoforms.com/include/required"></script>
            <script src="https://services.cognitoforms.com/session/script/b7ff82b0-9a63-4b95-9837-86ee3b138b98"></script>
            <script>Cognito.load("forms", { id: "1" });</script>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="grayed">
    <div class="container">
        <div id="survey"></div>
    </div>
  </section>

  <section class="whited">
    <div class="container">
      <div id="sponsors"></div>
    </div>
  </section>

  <section class="blackened">
    <div class="container">
      <div class="row footer">
        <div class="col-md-6">
          <span id="credit"></span>
        </div>
        <div class="col-md-6">
          <span id="social" class="pull-right"></span>
        </div>
      </div>
    </div>
  </section>

  <div id="judgment"></div>
  <div id="rules"></div>
  <div id="inspiration"></div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

  <!-- build:js templates/templates.js -->
  <script src="templates/agenda-tmpl.js"></script>
  <script src="templates/apply-tmpl.js"></script>
  <script src="templates/attendance-tmpl.js"></script>
  <script src="templates/credit-tmpl.js"></script>
  <script src="templates/goals-tmpl.js"></script>
  <script src="templates/description-tmpl.js"></script>
  <script src="templates/hero-tmpl.js"></script>
  <script src="templates/prizes-tmpl.js"></script>
  <script src="templates/social-tmpl.js"></script>
  <script src="templates/sponsors-tmpl.js"></script>
  <script src="templates/survey-tmpl.js"></script>
  <!-- endbuild -->

</body>
</html>
