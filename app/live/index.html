<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>
  <!--[if lt IE 10]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container" id="header">
    <div class="row">
      {{> header}}
    </div>
  </div>

  <section class="tiled">
    <div class="container">
      <div class="row">
        <h3>Live feed</h3>
      </div>
    </div>
  </section>

  <section class="whited">
    <div class="container">
      <div id="video-feed">
        {{> video-offline}}
      </div>
    </div>
  </section>

  <section class="blackened">
    <div class="container">
      <div class="row footer">
        <div class="col-md-6">
          <span id="credit">
            {{> credit}}
          </span>
        </div>
        <div class="col-md-6">
          <span id="social" class="pull-right">
            {{> social}}
          </span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
